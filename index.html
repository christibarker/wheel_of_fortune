<!doctype html>
<html lang="en">
  <head>
    <title>WheelOfFortune</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="cookies.js"></script>

    <link rel="stylesheet" href="style/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
<!-- header info -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">Contestant 1</div>
        <div class="col-6">
          <img class="header" src="img/wheel-of-fortune.jpg" alt="">
        </div>
        <div class="col-3">Contestant 2</div>
      </div>
<!-- contains player one img -->
      <div class="row">
        <div class="col-2">
          <img id="player_t" class="one" src="img/player_one_icon.jpg" alt="">
        </div>
        <!-- /letters should appear in these grids/ -->
      <div id="top">
        <div id="t_0" data-box="" class="col"></div>
        <div id="t_1" data-box="" class="col"></div>
        <div id="t_2" data-box="" class="col"></div>
        <div id="t_3" data-box="" class="col"></div>
        <div id="t_4" data-box="" class="col"></div>
        <div id="t_5" data-box="" class="col"></div>
        <div id="t_6" data-box="" class="col"></div>
        <div id="t_7" data-box="" class="col"></div>
      </div>
<!-- shows player two image -->
        <div class="col-2 ">
          <img id="player" class="one" src="img/player_two_icon.png" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
 <!-- contains player one $ -->
         <div class="col-2">
          <div id="money" class="money_one">
          </div>
          </div>
        </div>
        <!-- /letters should appear in these grids/ -->
          <div id="bottom">
            <div id="b_one" data-box="" class="col"></div>
            <div id="b_two" data-box=""  class="col"></div>
            <div id="b_three" data-box=""  class="col"></div>
            <div id="b_four" data-box=""  class="col"></div>
            <div id="b_five" data-box=""  class="col"></div>
            <div id="b_six" data-box=""  class="col"></div>
            <div id="b_seven" data-box=""  class="col"></div>
            <div id="b_eight" data-box="" class="col"></div>
          </div>
<!-- contains player two $ -->
        <div class="col-2 ">
            <div id="money" class="money_two"></div>
        </div>
      </div>
        <div class="row">
<!-- contains p one win or loose -->
         <div class="col-2">
            <div id="win_lose" class="col-2">win/lose</div>
          </div>
<!-- contains letters in center grid-->
        <div class="col-8"><strong>Pick a letter</strong>
<!-- add data type -->
          <div id="abc">
            <div id="A" data-letter="" class="letters">A</div>
            <div id="B" data-letter="" class="letters">B</div>
            <div id="C" data-letter="" class="letters">C</div>
            <div id="D" data-letter="" class="letters">D</div>
            <div id="E" data-letter="" class="letters">E</div>
            <div id="F" data-letter="" class="letters">F</div>
            <div id="G" data-letter="" class="letters">G</div>
            <div id="H" data-letter="" class="letters">H</div>
            <div id="I" data-letter="" class="letters">I</div>
            <div id="J" data-letter="" class="letters">J</div>
            <div id="K" data-letter="" class="letters">K</div>
            <div id="L" data-letter="" class="letters">L</div>
            <div id="M" data-letter="" class="letters">M</div>
            <div id="N" data-letter="" class="letters">N</div>
            <div id="O" data-letter="" class="letters">O</div>
            <div id="P" data-letter="" class="letters">P</div>
            <div id="Q" data-letter="" class="letters">Q</div>
            <div id="R" data-letter="" class="letters">R</div>
            <div id="S" data-letter="" class="letters">S</div>
            <div id="T" data-letter="" class="letters">T</div>
            <div id="U" data-letter="" class="letters">U</div>
            <div id="V" data-letter="" class="letters">V</div>
            <div id="W" data-letter="" class="letters">W</div>
            <div id="X" data-letter="" class="letters">X</div>
            <div id="Y" data-letter="" class="letters">Y</div>
            <div id="Z" data-letter="" class="letters">Z</div>
          </div>
        </div>
          <div class="col-2">
            <!-- contains p two win or loose -->
            <div id="win_lose" class="col-2">win/loose</div>
          </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
<!-- contains buttons  -->
        <div id="button" class="col-8">
         <!--  <button id="vowel" type="button" class="btn btn-warning">Buy a Vowel</button> -->
          <button id="solve" type="button" class="btn btn-success">Solve</button>
        </div>
      </div>
    </div>

 
<!-- you win image -->
<div>
  <img src="img/winner.jpg" alt="">
</div>




















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <!--   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
   <script src="index.js"></script>
  </body>
</html>
