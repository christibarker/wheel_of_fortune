<!doctype html>
<html lang="en">
  <head>
    <title>WheelOfFortune</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
<!-- header info -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <img class="header" src="http://www.wheeloffortune.com/Content/Img/so-many-ways-to-play/downloads/wof_wallpaper_1920x1080_v6.jpg" alt="">
        </div>
        <div class="col-3"></div>
      </div>
<!-- contains player one img -->
      <div class="row">
        <div class="col-2">
          <img class="one" src="img/player_one_icon.jpg" alt="">
        </div>
        <!-- /letters should appear in these grids/ -->
        <div id="innerText" class="col"></div>
        <div id="innerText" class="col"></div>
        <div id="innerText" class="col"></div>
        <div id="innerText" class="col"></div>
        <div id="innerText" class="col"></div>
        <div id="innerText" class="col"></div>
        <div id="innerText" class="col"></div>
        <div id="innerText" class="col"></div>
<!-- shows player two image -->
        <div class="col-2 ">
          <img class="one" src="img/player_two_icon.png" alt="">
        </div>
      </div>
        <div class="row">
  <!-- contains player one $ -->
         <div class="col-2">
          <div class="money_one">$</div>
          </div>
<!-- contains letters in center grid-->
        <div class="col-8"><strong>Pick a letter</strong>
          <div id="abc">
            <div class="letters">A</div>
            <div class="letters">B</div>
            <div class="letters">C</div>
            <div class="letters">D</div>
            <div class="letters">E</div>
            <div class="letters">F</div>
            <div class="letters">G</div>
            <div class="letters">H</div>
            <div class="letters">I</div>
            <div class="letters">J</div>
            <div class="letters">K</div>
            <div class="letters">L</div>
            <div class="letters">M</div>
            <div class="letters">N</div>
            <div class="letters">O</div>
            <div class="letters">P</div>
            <div class="letters">Q</div>
            <div class="letters">R</div>
            <div class="letters">S</div>
            <div class="letters">T</div>
            <div class="letters">U</div>
            <div class="letters">V</div>
            <div class="letters">W</div>
            <div class="letters">X</div>
            <div class="letters">Y</div>
            <div class="letters">Z</div>
          </div>
        </div>
<!-- contains player two $ -->
        <div class="col-2">
          <div class="money_two">$</div>
        </div>
      </div>
<!-- contains p one win or loose -->
      <div class="row">
        <div id="win_lose" class="col-2">win/lose</div>
<!-- contains buttons  -->
        <div class="col-8">
          <button type="button" class="btn btn-warning">Buy a Vowel</button>
          <button id="guess" type="button" class="btn btn-success">Guess Word</button>
        </div>
<!-- contains p two win or loose -->
        <div id="win_lose" class="col-2">win/loose</div>
      </div>
    </div>

 
<!-- you win image -->
<div>
  <img src="img/winner.jpg" alt="">
</div>




















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
